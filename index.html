<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-5 justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-header">
                        <h5>Payment Form example</h5>
                    </div>
                    <div class="card-body">
                        <!--Red Box-->
                        <div class="mb-3">
                            <textarea class="form-control is-invalid" id="validationTextarea"
                                placeholder="Some fiels are missing" required></textarea>
                        </div>
                        <!--Three first inputs-->
                        <div class="form-row">
                            <div class="form-group col-4 font-weight-bold">
                                <label for="inputEmail4">Card #</label>
                                <input type="text" class="form-control" id="inputEmail4">
                            </div>
                            <div class="form-group col-4 font-weight-bold">
                                <label for="inputPassword4">CVC #</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-4 font-weight-bold">
                                <label for="inputPassword4">Amount</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <!--Second row of the card-->
                        <div class="form-row">
                            <div class="col-6 font-weight-bold">
                                <label for="inputEmail4">First Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-6 font-weight-bold">
                                <label for="inputEmail4">Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <!--Third row-->
                        <div class="form-row">
                            <div class="col-6 font-weight-bold">
                                <label for="inputEmail4">City</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-3 font-weight-bold">
                                <!--<input type="text" class="form-control" placeholder="State">-->
                                <label for="inputEmail4">State</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Pick a state</option>
                                    <option value="1">Texas</option>
                                    <option value="2">Arizona</option>
                                    <option value="3">California</option>
                                </select>
                            </div>
                            <div class="col-3 font-weight-bold">
                                <label for="inputEmail4">Postal Code</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <!--Card´s types and message-->
                        <!--Card´s types-->
                        <div class="form-row ">
                            <div class="col-6 font-weight-bold ">
                                <label for="inputEmail4">We accept:</label>
                                <div class="input-group  mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bg-secondary">
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                                    class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline1"><i
                                                        class="fab fa-cc-mastercard"></i></label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                                    class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline1"><i
                                                        class="fab fa-cc-visa"></i></label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                                    class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline1"><i
                                                        class="fab fa-cc-diners-club"></i></label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                                    class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline1"><i
                                                        class="fas fa-credit-card"></i></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--message-->
                            <div class="col-6">
                                <label for="validationServer03">Message</label>
                                <input type="text" class="form-control" id="validationServer03" placeholder="City"
                                    required>
                                <small id="emailHelp" class="form-text text-muted">Add any notes here</small>
                            </div>


                        </div>



                    </div>


                </div>
                <div class="card-footer  d-flex flex-row-reverse">
                    <div>
                        <input class="btn btn-secondary" type="reset" value="Cancel">
                        <input class="btn btn-primary" type="submit" value="Send">
                    </div>
                </div>

            </div>
        </div>

    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
